<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario T!</title>
</head>
<body>
    <header>
        <h1>Cadastre-se</h1>
        <h2>Compre ingressos e combos de pipoca com conforto e comordidade</h2>

    </header>

    <main>
        <form action="">
       <fieldset>
                <legend>Preencha os campos</legend>
          <div> 
          <label for="nome">Nome:</label>
          <input type="text" name="nome" id="nome" placeholder="digite seu nome" /> 
        </div> 
        
        <div>
          <label for="email">Email:</label>
          <input type="email" name="email" id="name" placeholder="digite seu email" />
        
        </div> 
      <div>
        <label for="senha">senha:</label>
        <input type="password" name="senha" id="senha" placeholder="digite sua senha" />
      </div>  
    </fieldset>

    <fieldset>
        <label for="estados">estado:</label>
        
        <select name="estado" id="estado">
        <option value=""></option>
        <option value="AC">AC</option>
        <option value="SP">SP</option>
        <option value="RJ">RJ</option>
        <option value="PB">PB</option>
    </select>

<label for="nascimento">Data de nascimento</label>
<input type="date" name="nascimento" id="nascimento"/> 

<label for="foto">selecione uma foto</label>
<input type="file" name="foto" id="foto" accept="image/png , image/jpeg , doc/pdf" />
</fieldset>

<fieldset>
<legend>Você é um robô?</legend>

<input type="radio" name="robo" id="sim" />
<label for="sim">Sou um robô</label>

<input type="radio" name="robo" id="nao" />
<label for="nao">Não sou um robô</label>

<input type="radio" name="robo" id="Talves" />
<label for="talvez">Talvez eu seja um robô</label>

<img src="https://images.vexels.com/media/users/3/201138/isolated/lists/143b8e1550deda3eadf5a8c0045cbb0f-robo-de-brinquedo-plano.png" width="150" alt="Figura de um robo verde"/>


<div>
<input type="checkbox" name="acordo" id="acordo" />
<label for="acordo">Declaro que não sou um robô e permito que espalhem os meus dados pela internet </label>
</div>


</fieldset>






<!-- <input type="submit" value="enviar" /> -->
 <!--required	 - obrigatório o preenchimento do campo-->

<button type="submit">Enviar</button>
<button type="reset">Resetar</button>
<button>Enviar</button>

        </form>
    </main>
    
</body>
</html>
